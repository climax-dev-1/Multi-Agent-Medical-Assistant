version: '3.8'

services:
  fastapi-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - deployment_name=${deployment_name}
      - model_name=${model_name}
      - azure_endpoint=${azure_endpoint}
      - openai_api_key=${openai_api_key}
      - openai_api_version=${openai_api_version}
      - embedding_deployment_name=${embedding_deployment_name}
      - embedding_model_name=${embedding_model_name}
      - embedding_azure_endpoint=${embedding_azure_endpoint}
      - embedding_openai_api_key=${embedding_openai_api_key}
      - embedding_openai_api_version=${embedding_openai_api_version}
      - ELEVEN_LABS_API_KEY=${ELEVEN_LABS_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
    volumes:
      - vector-db-processed:/app/data/processed
      - vector-db-qdrant:/app/data/qdrantdb
      - upload-data:/app/uploads
    command: api
    healthcheck:
      test: curl -f http://localhost:8000/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  main-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      fastapi-backend:
        condition: service_healthy
    environment:
      - deployment_name=${deployment_name}
      - model_name=${model_name}
      - azure_endpoint=${azure_endpoint}
      - openai_api_key=${openai_api_key}
      - openai_api_version=${openai_api_version}
      - embedding_deployment_name=${embedding_deployment_name}
      - embedding_model_name=${embedding_model_name}
      - embedding_azure_endpoint=${embedding_azure_endpoint}
      - embedding_openai_api_key=${embedding_openai_api_key}
      - embedding_openai_api_version=${embedding_openai_api_version}
      - ELEVEN_LABS_API_KEY=${ELEVEN_LABS_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
    volumes:
      - vector-db-processed:/app/data/processed
      - vector-db-qdrant:/app/data/qdrantdb
      - upload-data:/app/uploads
    command: app

volumes:
  vector-db-processed:
  vector-db-qdrant:
  upload-data: